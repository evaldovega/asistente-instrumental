<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <video
      id="webcam"
      autoplay
      muted
      width="640"
      height="640"
      style="height: 0px"
    ></video>

    <div id="contenedor">
      <div style="width: 20%" class="container mt-4">
        <h4>Asistente instrumental</h4>

        <p>Seleccione una camara</p>
        <select
          id="select-camaras"
          class="form-select form-select-sm"
          aria-label="Default select example"
        ></select>
      </div>
      <div style="width: 100%" id="main">
        <div
          id="cargando"
          class="spinner-border text-primary"
          style="position: absolute; top: 50%; left: 50%; z-index: 99"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <canvas id="canvas" width="640" height="640"></canvas>
      </div>
      <div id="tools">
        <div class="container">
          <p>Coloque las siguientes herramientas para iniciar la cirugia</p>
          <div class="content">
            <img
              clase="12"
              src="https://media.istockphoto.com/photos/surgical-stainless-steel-metal-scalpel-isolated-on-white-background-picture-id1049488798?k=20&m=1049488798&s=612x612&w=0&h=jlMJTUjDBRFqghjvR3zEBs7CGfvGYacvpy9W6ujEXC8="
            />
            <img
              clase="8"
              src="https://animalab.eu/images/29071fb1-331c-4dab-b632-c03eb47cce41/501253.jpg"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.15.0/tf.min.js"
      integrity="sha512-NKf5nJ4CKWnnxoqAb12Jhpp3XUtPl1zRkb8LIHZ6xpmDQoFdNAyx0ErCGgCLnjaupdHsIkjFrnaqZLoVQItytg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="webcam.js"></script>
    <script src="Yolo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
